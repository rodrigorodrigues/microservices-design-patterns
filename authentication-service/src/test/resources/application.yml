spring:
    application:
        name: authentication-service
    main:
        allow-bean-definition-overriding: true
    cloud:
        discovery:
            enabled: false
        consul:
            enabled: false
            config:
                enabled: false
        kubernetes:
            enabled: false
    security:
        oauth2:
            authorizationserver:
                client:
                    google:
                        registration:
                            client-id: test
                            client-secret: test
                            client-authentication-methods:
                                - "client_secret_post"
                            authorization-grant-types:
                                - "authorization_code"
                                - "refresh_token"
                            redirect-uris:
                                - "http://127.0.0.1:3000"
                                - "http://127.0.0.1:9999"
                            scopes:
                                - "openid"
                                - "profile"
                                - "email"
                        require-authorization-consent: true
                        require-proof-key: true
            client:
                registration:
                    google:
                        client-id: test
                        client-secret: test
    data:
        redis:
            repositories:
                enabled: false
            host: localhost
    profiles:
        include: auth
    session:
        store-type: none
    autoconfigure:
        exclude:
            - org.springdoc.core.configuration.SpringDocConfiguration
management:
    health:
        redis:
            enabled: false
com:
    microservice:
        authentication:
            redis:
                enabled: false
        web:
            tenants:
                '[http://localhost]': http://localhost:${wiremock.server.port}/.well-known/jwks.json
                '[https://spendingbetter.com]': http://localhost:${wiremock.server.port}/.well-known/jwks.json

baeldung:
    security:
        server:
            registration:
                registrar-client-id: registrar-client
                registrar-client-secret: "{noop}secret"

logging:
    pattern:
        level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-},requestId=%X{requestId:%X{x-request-id:-}}]"
