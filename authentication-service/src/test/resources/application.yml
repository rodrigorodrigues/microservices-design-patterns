spring:
    main:
        allow-bean-definition-overriding: true
    application:
        name: authentication-service
    cloud:
        discovery:
            enabled: false
        consul:
            enabled: false
        kubernetes:
            enabled: false
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: test
                        client-secret: test
            resourceserver:
                jwt:
                    jwk-set-uri: http://localhost:${server.port}/.well-known/jwks.json
    data:
        redis:
            repositories:
                enabled: false
    mongodb:
        embedded:
            version: "4.0.2"
opentracing:
    jaeger:
        enabled: false
management:
    health:
        redis:
            enabled: false
