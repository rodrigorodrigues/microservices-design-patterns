spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  cache:
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s
    cache-names: oauth2-authorization-code-cache
  application:
    name: edge-server
  mail:
    host: localhost
    port: 25
  session:
    redis:
      flush-mode: on_save
      save-mode: always
  cloud:
    discovery:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
    kubernetes:
      enabled: false
com:
  microservice:
    authentication:
      redis:
        enabled: true
      jwt:
        keyValue: dGVzdC1zcHJpbmctYm9vdC1hcHBsaWNhdGlvbi13aXRoLXJlYWN0LXNpbmdsZS1wYWdlLWFwcGxpY2F0aW9uCg==
logging:
  level:
    com.springboot.edgeserver: trace
    org.springframework.web.reactive: trace
    org.springframework.security: trace
    org.springframework.session: trace