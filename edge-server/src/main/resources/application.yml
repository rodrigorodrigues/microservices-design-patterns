    config:
        activate:
            on-profile: prod
    cloud:
        gateway:
            globalcors:
                cors-configurations:
                    '[/**]':
                        allowedOrigins: "https://spendingbetter.com"
                        allowedHeaders: "*"
                        allowedMethods: "*"
