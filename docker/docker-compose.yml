      - service-discovery
      - mongodb-datasource
    restart: on-failure
    healthcheck:
      test: "curl --fail --silent localhost:8085/actuator/health | grep true || exit 1"
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 2s
    ports:
