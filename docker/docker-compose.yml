    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
        - /var/log:/var/log
        - ./otelcol-config.yaml:/etc/otel-collector-config.yaml
    depends_on:
        - jaeger
    ports:
        - "1888:1888"   # pprof extension
        - "13133:13133" # health_check extension
        - "4317:4317"   # OTLP gRPC receiver
        - "4318:4318"   # OTLP HTTP receiver
        - "55679:55679" # zpages extension
        - '8889:8889' # Prometheus exporter metrics
    networks:
      net:
        aliases:
          - otel-collector

  apm-server:
    image: docker.elastic.co/apm/apm-server:7.9.1
    container_name: apm-server
    command:
      - -e
      - --E
      - output.elasticsearch.hosts=["elastic-search:9200"]
    networks:
      net:
        aliases:
          - apm-server

  elastic-search:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    container_name: elastic-search
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 9200:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      net:
        aliases:
          - elastic-search

  elastic-kibana:
    image: docker.elastic.co/kibana/kibana:7.9.1
    container_name: elastic-kibana
#    environment:
#      - LOG_DRIVER_LEVEL=debug
    environment:
      ELASTICSEARCH_HOSTS: '["http://elastic-search:9200"]'
      LOG_DRIVER_LEVEL: trace
    ports:
      - 5601:5601
    depends_on:
      - elastic-search
    networks:
      net:
        aliases:
          - elastic-kibana

  jaeger:
    image: jaegertracing/all-in-one:latest
