name: Claude Issue Assistant (Debug)

"on":
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  claude-issue-help:
    if: |
      (github.event_name == 'issues' && 
       (contains(github.event.issue.labels.*.name, 'help-wanted') || 
        contains(github.event.issue.labels.*.name, 'question') ||
        contains(github.event.issue.body, '@claude'))) ||
      (github.event_name == 'issue_comment' && 
       !github.event.issue.pull_request && 
       contains(github.event.comment.body, '@claude'))

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call Claude API with Debug
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          echo "üîç Starting Claude API call..."
          echo "Event: $EVENT_NAME"
          echo "Issue: #$ISSUE_NUMBER"
          
          # Build prompt
          if [ "$EVENT_NAME" = "issue_comment" ]; then
            PROMPT="A user asked: $COMMENT_BODY. This is about issue #$ISSUE_NUMBER with title: $ISSUE_TITLE. Please help answer their question about this microservices project (Java, Kotlin, Node.js, Python, Go with Spring Boot, MongoDB, Consul, Docker/Kubernetes)."
          else
            PROMPT="Please help with this GitHub issue for microservices-design-patterns. Issue: $ISSUE_TITLE. Description: $ISSUE_BODY. This project includes multiple microservices in Java, Kotlin, Node.js, Python, Go with Spring Boot 2, MongoDB per service, Consul for service discovery, Docker/Kubernetes deployment, React frontend, and OAuth2/JWT authentication. Provide: 1) Understanding of what the user wants, 2) Relevant services/files involved, 3) Actionable solutions, 4) Resources/docs."
          fi
          
          # Escape quotes
          PROMPT=$(echo "$PROMPT" | sed 's/"/\\"/g' | tr '\n' ' ')
          
          echo "üìù Prompt length: ${#PROMPT} characters"
          
          # Call Claude API with verbose output
          echo "üåê Calling Anthropic API..."
          HTTP_CODE=$(curl -w "%{http_code}" -o response.json \
            -H "Content-Type: application/json" \
            -H "x-api-key: $ANTHROPIC_API_KEY" \
            -d "{
              \"model\": \"claude-sonnet-4-20250514\",
              \"max_tokens\": 2000,
              \"messages\": [{
                \"role\": \"user\",
                \"content\": \"$PROMPT\"
              }]
            }" \
            https://api.anthropic.com/v1/messages)
          
          echo "üìä HTTP Status Code: $HTTP_CODE"
          echo ""
          echo "üìÑ Full API Response:"
          cat response.json
          echo ""
          
          # Check for success
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ API call successful!"
            jq -r '.content[0].text // "No text content found"' response.json > claude_analysis.txt
          else
            echo "‚ùå API call failed with status $HTTP_CODE"
            # Try to extract error message
            ERROR_MSG=$(jq -r '.error.message // .message // "Unknown error"' response.json 2>/dev/null || echo "Could not parse error")
            echo "Error: $ERROR_MSG" > claude_analysis.txt
            echo "Full error details:" >> claude_analysis.txt
            cat response.json >> claude_analysis.txt
          fi
          
          echo ""
          echo "üìù Analysis file content:"
          cat claude_analysis.txt

      - name: Post comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const analysis = fs.readFileSync('claude_analysis.txt', 'utf8');
            
            const comment = `## ü§ñ Claude AI Assistant\n\n${analysis}\n\n---\n*Powered by Claude Sonnet 4 ‚Ä¢ Mention @claude for follow-up questions*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });